on:
  pull_request:
    types: [opened, synchronize] 
    branches: [main]
  push:
    branches: [main]

name: "CI pipeline"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master